<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;500;700&display=swap" rel="stylesheet">
  <script src="./js/main.js" defer></script>
  <title>Frontend Mentor | Coding Bootcamp Testimonials Slider</title>

</head>
<body>
  <main class="main">
    <div class="card">
      <div class="card-avatar">
        <img src="./images/image-tanya.jpg" alt="Avatar" class="avatar">
        <div class="card-avatar-buttons">
          <button class="btn btn-prev"></button>
          <button class="btn btn-next"></button>
        </div>
      </div>
      <div class="card-body">
        <div class="card-body-testimonial">
          <p class="card-body-testimonial-text">I’ve been interested in coding for a while but never taken the jump, until now. 
            I couldn’t recommend this course enough. I’m now in the job of my dreams and so 
            excited about the future.</p>
        </div>
        <div class="card-body-person">
          <h1 class="card-body-name">Tanya Sinclair</h1>
          <p class="card-body-position">UX Engineer</p>
        </div>
      </div>
    </div>
  </main>

  <!-- <div class="attribution">
    <a href="https://www.instagram.com/christopheriilajom" target="_blank">&copy; Christopher II</a>
  </div> -->
</body>
</html>
